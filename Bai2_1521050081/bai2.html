<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/bai2.css">
    <script src="Styles/jquery.min.js"></script>
    <script src="Styles/jquery-3.3.1.slim.min.js"></script>
    <script src="Styles/popper.min.js"></script>
    <script src="Styles/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Styles/fontawesome-free-5.2.0-web/css/all.css">
    <title>Bai 2</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-12 bg-info text-center">
                <h3 class="p-2 text-light">ĐĂNG NHẬP HỆ THỐNG QUẢN LÝ THÔNG TIN</h3>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col-6 border m-3 ">
                <div id="demo" class="carousel slide p-1 " data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" src="Image/Bai1/1.jpg" height="400px" width="600px" alt="Los Angeles">
                        </div>
                        <div class="carousel-item">
                            <img class=" w-100" src="Image/Bai1/2.jpg" height="400px" width="500px" alt="Chicago">
                        </div>
                        <div class="carousel-item">
                            <img class=" w-100" src="Image/Bai1/3.jpg" height="400px" width="500px" alt="New York">
                        </div>

                    </div>
                </div>


                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
            <!--Form phai-->
            <div class="col-5 m-3  border">


                <div class="row mt-1 justify-content-center bg-danger">
                    <div class="btn-group">
                        <p class="mt-3"><i class="fas fa-3x fa-user-circle"></i><b class="h2"> Log In</b></p>
                    </div>
                </div>
                <div class="mt-3">
                    <form action="">

                        <div class="form-row align-items-center">
                            <label for="name">Tên đăng nhập:</label>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup">
                            </div>
                        </div>

                        <div class="form-row align-items-center">
                            <label for="name">Mật khẩu:</label>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-bolt"></i></div>
                                </div>
                                <input type="password" class="form-control" id="inlineFormInputGroup">
                            </div>
                        </div>

                        <div class="form-row mt-4">
                            <input type="submit" class="btn btn-primary" value="Đăng nhập">
                            <input type="reset" class="btn btn-danger ml-3" value="Hủy bỏ">
                        </div>


                    </form>
                </div>
            </div>

        </div>
        <div class="row alert-primary">
            <div class="col-3 justify-content-center text-center">
                <p class="h1">HUMG</p>
                <p class="h5">www.humg.edu.vn</p>
            </div>
            <div class="col-9 justify-content-center text-left">
                <p class="h3 mt-4  ">BẢN QUYỂN THUỘC VỀ: KHOA CÔNG NGHỆ THÔNG TIN</p>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
