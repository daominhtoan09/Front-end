<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

    <link rel="stylesheet" href="jquery.datetimepicker.min.css">
    <link rel="stylesheet" ; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">





    <script src="app.js"></script>
    <script src="appdirective.js"></script>

</head>

<body>
    <div ng-controller="Datetimepicker">
        <div class="container" style="margin-top:10%;">


            <form name="frmNetwork" ng-submit="save(item)" novalidate>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="txtNetwork">Email address</label>
                            <input type="text" id="txtNetwork" class="form-control" name="txtNetwork"
                                ng-model="item.network" required>
                            <span ng-show="frmNetwork.txtNetwork.$touched && frmNetwork.txtNetwork.$invalid && !frmNetwork.$submitted">Nhập vào dữ
                                liệu</span>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="createDate">Ngày nhập</label>
                            <input type="text" id="createDate" name="createDate" class="form-control"
                                ng-model="item.createDate" autocomplete="off" jqdatepicker required>

                            <span ng-show="frmNetwork.txtNumber.$touched && frmNetwork.createDate.$invalid && !frmNetwork.$submitted">Nhập vào dữ
                                liệu</span>
                         


                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="txtNumber">Email address</label>
                            <input type="text" id="txtNumber" name="txtNumber" class="form-control"
                                ng-model="item.number" required>
                                <span ng-show=" frmNetwork.txtNumber.$touched && frmNetwork.txtNumber.$invalid && !frmNetwork.$submitted">Nhập vào dữ
                                    liệu</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><button type="submit" ng-disabled="!frmNetwork.$valid"
                            class="btn btn-primary pull-right">Lưu</button></div>
                </div>
            </form>

            <div class="row">
                <table ng-table="tableParams" class="table">
                    <tr ng-repeat="itemt in $data ">
                        <td data-title="'network'" >
                            {{itemt.network}}</td>
                        <td data-title="'createDate'">
                            {{itemt.createDate}}</td>
                        <td data-title="'number'" >
                            {{itemt.number}}</td>
                    </tr>
                </table>
            </div>


        </div>

    </div>

</body>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="jquery.datetimepicker.full.min.js"></script>
<script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>

</html>
