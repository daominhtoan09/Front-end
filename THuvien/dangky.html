<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <style>
        body {
            background-image: url("Image/2.jpg")
        }
    </style>
    <title>Đăng ký tài khoản</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="form-group text-center ">
                        <i class="fas fa-3x fa-cogs text-danger "><span class="text-primary"> Registration</span></i>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Tên đăng nhập</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="user" placeholder="Tài khoản người dùng">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Mật khẩu</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="user" placeholder="Mật khẩu">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Nhập lại mật khẩu</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="user" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Mật khẩu cấp 2</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="user" placeholder="Mật khẩu">
                        </div>
                    </div>

                   

                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Nhập lại mật khẩu cấp 2</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="user" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Họ và tên</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="user" placeholder="Họ và tên">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Ngày sinh</b></label>

                        </div>
                        <div class="col-9">
                            <input type="date" class="form-control" id="user" placeholder="Họ và tên">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Số CMND</b></label>

                        </div>
                        <div class="col-9">
                            <input type="number" class="form-control" id="user" placeholder="Số chứng minh nhân dân">
                        </div>
                    </div>

                    <div class="form-group  row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Giới tính</b></label>

                        </div>
                        <div class="col-9 ">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input"> <span class="text-light">Nam</span>
                            </div>
                        
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input"> <span class="text-light">Nữ</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <label for="user"><b class="text-primary">Địa chỉ</b></label>
                        </div>
                        <div class="col-9">
                            <textarea name="" id="" rows="10" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3 "></div>
                        <div class="col-9">
                            <input type="submit" class="btn btn-primary">
                            <input type="reset" class="btn btn-danger">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-3"></div>
                        <div class="col-9 text-center">
                            <a href="$"><i class="fas fa-backward"></i> Quay lại trang Login</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
