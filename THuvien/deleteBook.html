<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/all.css">
    <link rel="stylesheet" href="Styles/bootstrap.css">
    <link rel="stylesheet" href="Styles/all.css">
    <script src="Styles/bootstrap.js"></script>
    <script src="Styles/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("Image/1.jpg")
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
    <form action="">
        <div class="form-group row mt-5 text-center">
            <div class="col-12">
                <i class="fas fa-3x fa-facebook"> <span class="text-light">Cập nhật thông tin sách</span> </i>
            </div>
        </div>

        <div class="from-group row">
                <div class="col-2">
                    <label for="bookID" class="text-primary"><b>Mã số sách</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control  " id="bookID" disabled>
                </div>
            </div>


            <div class="from-group mt-3 row">
                <div class="col-2">
                    <label for="bookName" class="text-primary"><b>Tên sách</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="bookName">
                </div>
            </div>



            <div class="from-group mt-3 row">
                <div class="col-2">
                    <label for="conpanyID" class="text-primary"><b>Mã nhà cung cấp</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="conpanyID">
                </div>
            </div>



            <div class="from-group mt-3 row">
                <div class="col-2">
                    <label for="price" class="text-primary"><b>Giá sách</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="price">
                </div>
            </div>



            <div class="from-group mt-3 row">
                <div class="col-2">
                    <label for="inDay" class="text-primary"><b>Ngày nhập sách</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="inDay">
                </div>
            </div>



            <div class="from-group mt-3 row">
                <div class="col-2">
                    <label for="number" class="text-primary"><b>Số lượng sách nhập</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="number">
                </div>
            </div>



            <div class="from-group mt-3 row">
                <div class="col-2">
                    <label for="review" class="text-primary"><b>Mô tả</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="review">
                </div>
            </div>



            <div class="from-group mt-3 row">
                <div class="col-2">
                    <label for="Image" class="text-primary"><b>hình ảnh</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="Image">
                </div>
            </div>



            <div class="from-group mt-3 row">
                <div class="col-2">
                    <label for="totalNumber" class="text-primary"><b>Tổng số sách</b> </label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="totalNumber">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-2"></div>
                <div class="col-10">
                    <input type="subit" class="btn btn-primary" value="Cập nhật">
                    <input type="reset" class="btn btn-primary" value="Xóa chữ">
                </div>
            </div>

        </form>

        <div class="row ">
            <div class="col-12 text-center">
                <a href="">
                    <p class="h5"><i class="fas fa-backspace"> <span class="text-danger">Quay lại trang chủ</span></i></p>

                </a>
            </div>
        </div>

    </form>
    </div>
</body>

</html>
